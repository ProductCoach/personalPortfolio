<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Test your typing skills against the best!">
    <meta property="og:title" content="Typing game" />
    <meta property="og:url" content="https://productcoach.github.io/projects/BasicTypingGame/" />
    <meta property="og:description" content="Test your typing skills against the best!">
    <meta property="og:image" content="https://images.unsplash.com/photo-1601445638532-3c6f6c3aa1d6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=633&q=80">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Type to win!</title>
</head>
<body class="text-center">
    <div class="navbar navbar-dark bg-dark d-flex w-100 h-100 p-1 mx-auto flex-column">
        <header class="cover-container w-100 h-100 text-white">
            <p class="float-md-start p-2">type<span>win</span></p>
            <nav class=" nav nav-masthead justify-content-center float-md-end">
                <!-- <a href="#" class="nav-link p-2">Sign in</a> -->
                <a href="../../index.html" class="nav-link p-2">by Faiz Darvesh</a>
            </nav>
        </header>
    
    </div>

    <div class="words">
        <div class="cover-container w-100 h-100 mx-auto text-end pt-3">
            <h5><strong>Time</strong></h5>
            <h3 id="tvalue" class="me-2">60</h3>
        </div>
    
        <div class="enemy p-5">
            <h4 class="enemyName">Elephant</h4>
            <!-- <h4 class="enemyName">Dog</h4> //Add more enemies later-->
        </div>

        <hr>
    </div>


    <!-- <div class="wall">
        <img src="" alt="">
    </div> -->

    <div class="userarea p-3 mx-auto">    
        <div class="inputarea col-8 offset-2 col-sm-6 offset-sm-3 list mt-5">
            <h6 class="mb-3 text-start">Type the word shown above</h6>
            <input type="text" class="inputBox form-control mb-4" id="inputText" placeholder="Enter the words!">
            <button class="btn btn-primary mb-3" onclick="resetTimer()">Restart Game</button>
            <!-- <button class="btn mb-3" type="reset">Reset Timer</button> -->
        </div>

        <div class="cover-container w-100 h-100 mx-auto mt-5 text-center">
            <h1 class="svalue">0</h1>
            <h5 class="score pb-4"><strong>Score</strong></h5>
            <p class="text-start mb-1">Level <em class="levelCount">1</em></p>
            <div class="progress">
                <div id="scorebar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <div class="bg-image">
        <img class="imageBG" src="images/keyboard-bg.jpg" alt="keyboard-bg" style="width: 50%">
    </div>

    <div id="highscore" class="card" style="width: 50%">
        <div class="card-header">
            <img class="pb-3 pt-3" src="images/score.png" alt="high score icon">
            <h6 id="currentscore" class="p-3">Your score is 4</h6>
        </div>
        <div id="nameinput" class="col-8 offset-2 p-3">
            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name!">
        </div>
        <ul class="list-group list-group-flush">
            <h5 id="label" class="list-group-item p-4">High scores</h5>
            <li class="list-group-item"><strong id="score1">8</strong> (by <em id="user1">test1</em>)</li>
            <li class="list-group-item"><strong id="score2">6</strong> (by <em id="user2">test2</em>)</li>
            <li class="list-group-item"><strong id="score3">5</strong> (by <em id="user3">test3</em>)</li>
        </ul>
    </div>
    <div id="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="js/wordlist.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
